<!DOCTYPE html>
<html>
  <head>
    <title>E. Nomikos Corp.</title>
    <link rel = "icon" href = "images/e_nomikos_logo.png" type = "image/x-icon">
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/primary.css">
  </head>

  <body>
    <div class="bg-image"></div>

    <div class="bg-text">
      <img src="images/e_nomikos_logo.png" alt="">
      <h1 style="font-size:50px">E. Nomikos Corp.</h1>
      <h2>Welcome</h2>
      <br />
      <a href="#login" data-toggle="modal"><button class="button button1">Log In</button></a>
    </div>

    <div class="modal" id="login" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content my-grad-bg">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="">Login</h4>
                </div>
                <div class="modal-body">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputUsername3" class="col-sm-2 control-label label-text">Username</label>
                      <div class="col-sm-10">
                        <input type="username" class="form-control" id="inputUsername3" placeholder="Username">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label label-text">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label class="label-text">
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <a href="home.html" role="button" class="btn btn-success">Sign in</a>
                        <button type="submit" class="btn btn-danger">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
  </body>
</html>
